<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History | MonGa Cafe</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/rsi4ild.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body style="background:#2e282a">
    <div class="custom-navbar">
        <nav>
            <div class="left-group">
                <a href="index.html">
                    <img src="images/monga_cafe_logo.png" alt="Logo" class="logo" />
                </a>
                <a href="index.html">Home</a>
                <a href="history.html">History</a>
            </div>

            <div class="right-group">
                <a href="menu.html">Menu</a>

                <a href="signin.html" id="login-btn" class="account-btn">
                    <i class="fa-solid fa-user"></i>
                </a>

                <div id="user-dropdown" class="user-dropdown" style="display:none;">
                    <i id="user-icon" class="fa-solid fa-user"></i>
                    <div id="dropdown-menu" class="dropdown-content">
                        <a href="account.html">My Account</a>
                        <a href="#" id="logout-btn">Log Out</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <section class="history-section">
        <div class="history-card">
            <h3>SOME TYPA FOOD</h3>
        </div>
    </section>

    <section class="menuitem-section">
        <div class="menuitem-card">
            <p></p>
            <h3>food1</h3>
            <p></p>
            <p>coolio</p>
        </div>

        <div class="menuitem-card">
            <p></p>
            <h3>food2</h3>
            <p></p>
            <p>awesome possum</p>
        </div>

        <div class="menuitem-card">
            <p></p>
            <h3>food3</h3>
            <p></p>
            <p>yaysies</p>
        </div>
    </section>


    <footer class="email-footer">
        <h2 class="footer-heading">Sign up to receive updates!</h2>
        <form class="signup-form" id="signup-form">
            <input type="email" placeholder="email" required />
            <button type="submit">Sign Up</button>
        </form>
        <p class="footer-note">MonGa Cafe, Bellevue WA</p>
    </footer>

    <div id="signupPopup" class="popup-overlay">
        <div class="popup-box">
            <button class="popup-close" aria-label="Close popup">&times;</button>
            <h2 style="font-size:26px"><strong>Thanks for signing up!</strong></h2>
            <p>We appreciate the support.</p>
        </div>
    </div>

    <div id="login-toast" class="toast">
        <p><strong>Thanks for logging in!</strong><br>Welcome back to MonGa Cafe!</p>
        <button id="toast-close">&times;</button>
    </div>

    <div id="logout-toast" class="toast">
        <p><strong>You've been logged out!</strong></p>
        <button id="toast-close-logout">&times;</button>
    </div>

    <script type="module" src="auth.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
